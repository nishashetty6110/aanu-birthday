<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to Aanu's Birthday</title>
  <style>
    body {
      background: linear-gradient(to right, #1f1f1f, #3a3a3a);
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2em;
      color: white;
    }

    .note {
      margin-top: 20px;
      font-style: italic;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‚ Countdown to Aanu's Birthday ðŸŽ‚</h1>
  <div id="countdown">Loading...</div>
  <div class="note">A surprise will be revealed once the countdown ends! ðŸ’–</div>

  <script>
const countdownDate = new Date("2025-04-09T11:15:00").getTime();

    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance <= 0) {
        clearInterval(interval);
        countdownElement.innerHTML = "ðŸŽ‰ The moment has arrived! Redirecting...";
        setTimeout(() => {
          window.location.href = "birthday.html";
        }, 2000);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
